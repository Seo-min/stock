  <h2>차트 보는 법</h2>
  <a href="http://vip.mk.co.kr/newSt/rate/item_all.php" target="_blank" title="오늘의 증권시세-매일경제 증권센터">주식(stock)</a>에서 대표적으로 많이 보는 것이 <strong>봉차트</strong>이다.
  일정 기간동안 <u>주가의 움직임</u>을 하나의 봉(막대기)모양으로 나타낸 것이다.
  <br>모양이 양초(candle)같아 캔들차트라고도 한다.
  <img src="stock.jpg" width="100%">
  <p><strong>년봉</strong>은 1년동안의, <strong>월봉</strong>은 1달의,
  <strong>주봉</strong>은 1주일(5일), <strong>일봉</strong>은 하루(6시간),
  <strong>30분봉</strong>은 30분, <strong>5분봉</strong>은 5분동안의 주가의 변화를 나타낸다
  <br></p>
